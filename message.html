<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MESSAGE ME</title>
    <link rel="stylesheet" href="message.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body{
             background-image: url(Animation\ Tech\ GIF\ by\ Butlerm.gif);
             height: 100vh;
             background-size: cover;
             background-position: center;
         }
      </style>
</head>
<body>
    <nav class="message">
        <div class="messageme">
            <div class="logo">
                <img src="Untitled_design__1_-removebg-preview (1).png" alt="Logo">
            </div>
            <span>MESSAGE ME</span>
        </div>
        <a href="index.html" class="back-button">
            <i class="fas fa-chevron-left"></i>
            Back to Home
        </a>
    </nav>  
    
    <section class="container">
        <header class="contactme">CONTACT ME!</header>
        <form class="form">
            <div class="input-box">
                <label>Full Name</label>
                <input type="text" placeholder="Enter your full name" required/>
            </div>

            <div class="input-box">
                <label>Email Address</label>
                <input type="text" placeholder="Enter your email address" required/>
            </div>

            <div class="column">
                <div class="input-box">
                    <label>Phone Number</label>
                    <input type="number" placeholder="Enter your phone number" required/>
                </div>
                
                <div class="input-box">
                    <label>Birth Date</label>
                    <input type="date" required/>
                </div>
            </div>
            
            <div class="input-box">
                <label>Message</label>
                <textarea placeholder="Type your message here..." rows="5" required></textarea>
     </div>

            <div class="button-group">
                <button type="submit">
                    <i class="fas fa-paper-plane"></i> Send Message
                </button>
                <button type="reset">
                    <i class="fas fa-undo"></i> Reset
                </button>
            </div>
     </form>
    </section>

    <script src="message.js"></script>
</body>
</html>
